version: '3.8'

services:
  train_postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: traindb
      POSTGRES_USER: root
      POSTGRES_PASSWORD: password
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U root -d traindb" ]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "5433:5432"

  train_service:
    build: .
    depends_on:
      - train_postgres
    environment:
      - POSTGRES_CONN=postgresql://root:password@train_postgres:5432/traindb?sslmode=disable
      - PORT=8081
    ports:
      - 8081:8081
  migrate:
    image: migrate/migrate
    depends_on:
      train_postgres:
        condition: service_healthy
    volumes:
      - ./migrations:/migrations
    command: [ "-path", "/migrations", "-database", "postgresql://root:password@train_postgres:5432/traindb?sslmode=disable", "up" ]


volumes:
  postgres_data: